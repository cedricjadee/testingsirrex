<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="navi">
        <h1 class="yep" style="color: white;">NoteIt!</h1>

        <ul class="nav-bar">
          <li class="nav-item all-notes active">
            <a href="#"><i class="fa-regular fa-note-sticky"></i> All Notes</a>
          </li>
          <li class="nav-item favorites">
            <a href="favorites.html"
              ><i class="fa-regular fa-heart"></i> Favorites</a
            >
          </li>
          <li class="nav-item archives">
            <a href="archive.html"
              ><i class="fa-solid fa-boxes-packing"></i> Archives</a
            >
          </li>
          <li class="nav-item logout">
            <a href="home.html"
              ><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a
            >
          </li>

          <div class="low">
            <img src="nawng ni jade.jpg" alt="Profile Picture" />
            <div>
              <h2>Hi Jade!</h2>
              <h3>Welcome back.</h3>
            </div>
          </div>
        </ul>

        
      </div>

      <div class="shesh">
        <h2>All Notes</h2>
        <div class="search-bar">
          <input type="text" id="note-search" placeholder="Search" />
          <button class="plus-button">+</button>
          <p>Add Notes</p>
        </div>
      </div>

      <div class="body">
        <div class="header">
          <nav class="note-bar">
            <a href="#" class="note-branding">Notes 1</a>
            <button class="menu-button">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </button>
          </nav>

          <ul class="note-menu">
            <li class="note-item">
              <a href="#" class="note-link">Add to Favorites</a>
            </li>
            <li class="note-item">
              <a href="#" class="note-link">Remove from Favorites</a>
            </li>
            <li class="note-item">
              <a href="#" class="note-link delete-note">Delete Note</a>
            </li>
          </ul>

          <div class="content">
            <textarea
              class="note-textarea"
              placeholder="Write your note here..."
            ></textarea>
          </div>
        </div>

        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
