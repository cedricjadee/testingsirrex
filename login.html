<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="Logo">NoteIt</h2>
        <input type="checkbox" id="checkbox_toggle">
        <label for="checkbox_toggle" class="hamburger">&#9776</label>

        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="navbar-btn">login</button>
        </nav>
    </header>

    <div class="form-container">
        <div class="formbox login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="forget-remember">
                    <label for=""> <input type="checkbox"> Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>

                <button class="btn" type="submit" onclick="window.location.href='dashboard.html'">Login</button>

                <div class="reg-login">
                    <p>Don't have an account? <a href="#" class="reg-link">Register</a></p>
                </div>

            </form>
        </div>

        <div class="formbox register">
            <h2>Registration</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label for="text">Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="forget-remember">
                    <label for=""> <input type="checkbox">I agree to the <a class="terms-conditions" href="">terms & conditions</a></label>
                </div>

                <button class="btn" type="submit">Register</button>

                <div class="reg-login">
                    <p>Already have an account? <a href="#" class="log-link">Login</a></p>
                </div>

            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
